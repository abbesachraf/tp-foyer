<!DOCTYPE html>
<html lang="en">
<head>
    <title>Foyer Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        /* Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1, h2 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }

        .navbar {
            background-color: #c82333;
            padding: 5px;
        }

        .navbar .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline-block;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .search {
            display: flex;
            justify-content: right;
            margin-top: 10px;
        }

        .search input[type="search"] {
            padding: 5px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ced4da;
            width: 250px;
        }

        .search button {
            border: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #0056b3;
        }

        .container-fluid {
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .m-2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <div class="navbar-brand logo">Foyer</div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/universite}">University</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/foyer}">Foyer</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/chambre}">Chambre</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/bloc}">Bloc</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/etudiant}">Student</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/reservation}">Reservation</a></li>
        </ul>
    </div>
</nav>

<!-- Search Section -->
<div class="search mt-3">
    <input class="form-control" type="search" name="" placeholder="Type To Search">
    <button class="btn btn-primary">Search</button>
</div>

    <div class="container-fluid text-center">
        <h2>Manage Foyer</h2>
        <div class="d-flex justify-content-start mb-3">
            <a class="btn btn-success" th:href="@{/foyer/add}">Add New Foyer</a>
        </div>
        <!-- Table of Foyer -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="foyer : ${listFoyer}">
                    <tr>
                        <td><a th:href="@{'/foyer/' + ${foyer.idFoyer}}" class="text-decoration-none">[[${foyer.idFoyer}]]</a></td>
                        <td>[[${foyer.nomFoyer}]]</td>
                        <td>[[${foyer.capaciteFoyer}]]</td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{'/foyer/edit/' + ${foyer.idFoyer}}">Edit</a> |
                            <a th:href="@{'/foyer/delete/' + ${foyer.idFoyer}}"
                               class="btn btn-danger btn-sm"
                               th:onclick="|return confirm('Are you sure you want to delete Foyer ID ' + ${foyer.idFoyer} + '?');|">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
