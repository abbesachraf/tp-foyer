<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Edit Chambre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 50%;
            max-width: 600px;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            color: #495057;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        input[type="submit"]:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Chambre</h2>
    <a th:href="@{/chambre}" class="back-link">&larr; Back to Chambre List</a>

    <form th:action="@{'/chambre/edit/' + ${chambre.idChambre}}" th:object="${chambre}" method="post">
        <div class="form-group">
            <span class="label">ID:</span>
            <span th:text="${chambre.idChambre}"></span>
        </div>
        <div class="form-group">
            <label for="numeroChambre" class="label">Room Number:</label>
            <input type="text" id="numeroChambre" th:field="*{numeroChambre}" placeholder="Enter room number" />
        </div>

        <!-- Room Type Field (Dropdown) -->
        <div class="form-group">
            <label for="type">Room Type:</label>
            <select th:field="*{typeC}" id="type" class="form-control" required>
                <option value="" disabled selected>Select room type</option>
                <option th:value="SIMPLE">SIMPLE</option>
                <option th:value="DOUBLE">DOUBLE</option>
                <option th:value="TRIPLE">TRIPLE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="blocId" class="label">Bloc ID:</label>
            <input type="text" id="blocId" th:field="*{bloc.idBloc}" placeholder="Enter bloc ID" />
        </div>

        <div class="actions">
            <input type="submit" value="Update">
        </div>
    </form>
</div>
</body>
</html>
